<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> registration form assignment</title>
    <style>
        body{
            background-color: rgb(173,216,230);
        }
        div{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div> 
    <h1>Registration form</h1>
    <form>
        <label for="email_id">Enter your details below</label><br>
        <!--input type as email-->
        <ul>
            <li> 
                <input type="email"name="email_id" placeholder="abc_Email@gmail.com">
            </li>
        </ul>
        <!--input element - mandatory password -->
        <ul>
            <li>
                <input type="password" name="passwrd" required placeholder="password" maxlength="20" minlength="8">
            </li>
        </ul>
       <p><b>!Type Complex Password with 8-20 characters.</b></p>
        <ul>
            <li>
                <input type="tel" id="phone" name="Numbers" required placeholder="+20 Phone Numbers" pattern="[0-9}" maxlength="10">
            </li>
        </ul>
       <hr>
       <label  for="Profession" style="font-size: 22px;"><b>Enter Your Profession:</b></label><br>
       <ul>
            <li>
                <input type="radio" id="Student" name="Your_Profession" value="Student">
                <label for="Student">Student</label>
                <input type="radio" id="Teachar" name="Your_Profession" value="Teachar">
                <label for="Teachar">Teachar</label>
                <input type="radio" id="javascript" name="Your_Profession" value="Devoloper">
                <label for="Devoloper">Devoloper</label>
            </li>
       </ul>
       <!-- label for defining user information-->
       <label for="drop-down">choose the stage if you are (studant)</label><!-- drop-down -->
            <select name="drop-down"id="drop-down">
            <option value="Excellent">first primary</option>
            <option value="Good">secondary</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select>
        <hr>
        <ul>
            <li>
                <label for="birthday">Enter Your Birth date:</label>
                <input type="date" id="birthday" name="birthday">
            </li>
        </ul>
        <hr>
        <ul>
            <li>
                <textarea name="message" rows="1" placeholder="Any notes"></textarea>
            </li>
        </ul>
        <hr>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</div>
</body>
</html>
